<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/css/style.css">
    
    <script type="text/javascript" src="../static/script/script.js">


    </script>
    <title>EcoAware</title>
</head>
<body>

    <div class`='wrapper'>
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input class='wrapper' type="text" placeholder='House Number' required />
            </div>

            <div class="input-box">
                <input class='wrapper' type="password" placeholder='Password' required />
            </div>

            <div class="remember-forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href='regislink.html' onClick={handleClick}>Register</a> </p>
            </div>


        </form>
    </div>

</body>
</html>
