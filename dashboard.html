    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Quality Data</title>
<style>
  table {
    border-collapse: collapse;
    width: 95vw;
  }
</style>
</head>
<body>

<div class="AQI"> <h1>AQI :</h1> </div>
<table class="table1">
  <thead>
    <tr>
      <th class="serialno">Serial Number</th>
      <th>Contents</th>
      <th>Current</th>
      <th>Minimum</th>
      <th>Maximum</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>PM 2.5 Content</td>
      <td>15 µg/m³</td>
      <td>10 µg/m³</td>
      <td>20 µg/m³</td>
    </tr>
    <tr>
      <td>2</td>
      <td>NO2 Content</td>
      <td>20 ppb</td>
      <td>15 ppb</td>
      <td>25 ppb</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Benzene Content</td>
      <td>2.5 ppb</td>
      <td>1.5 ppb</td>
      <td>3 ppb</td>
    </tr>
    <tr>
      <td>4</td>
      <td>NH3 Content</td>
      <td>10 ppb</td>
      <td>8 ppb</td>
      <td>12 ppb</td>
    </tr>
    <tr>
      <td>5</td>
      <td>CO Content</td>
      <td>300 ppb</td>
      <td>250 ppb</td>
      <td>320 ppb</td>
    </tr>
  </tbody>
</table>

</body>
</html>
